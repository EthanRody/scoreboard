<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="column-header">HOME</h3>
                <h1 class="counter" id="home-counter">0</h1>
                <div>
                    <button class="increment-button" onclick="inc1H()">+1</button>
                    <button class="increment-button" onclick="inc2H()">+2</button>
                    <button class="increment-button" onclick="inc3H()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="column-header">GUEST</h3>
                <h1 class="counter" id="guest-counter">0</h1>
                <div>
                    <button class="increment-button" onclick="inc1G()">+1</button>
                    <button class="increment-button" onclick="inc2G()">+2</button>
                    <button class="increment-button" onclick="inc3G()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
